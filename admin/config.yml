backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "poemes"
    label: "Po√®mes"
    folder: "poemes"
    create: true
    slug: "{{slug}}"
    fields:
      - label: "Titre"
        name: "title"
        widget: "string"
      - label: "Illustration"
        name: "image"
        widget: "image"
        required: false
      - label: "Contenu"
        name: "body"
        widget: "markdown"
